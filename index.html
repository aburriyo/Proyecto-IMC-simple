<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <h1 class="titulo">Calculadora IMC</h1>
            
    <form action="" class="form-inline">
    <div class="form-group mb-2">
        <label for="peso" class="form-label">Peso</label> 
        <input type="text" name="peso" placeholder="Ingrese peso" id="txtPeso" class = "from-control">
    </div> 

        <br>
    <div class = "form-group mb-2">    
        <label for="altura" class="form-label">Altura</label> 
        <input type="text" name="altura" placeholder="Ingrese altura" id="txtAltura" class="from-control">
    </div>
        <br>
        <button type="submit" class="btn btn-primary mb-2">Calcular</button>
    </form>
<script src="script.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
